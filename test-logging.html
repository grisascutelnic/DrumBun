<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Logging</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-case { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .input { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .output { background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 3px; }
        .console { background: #000; color: #0f0; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test Logging pentru extractShortAddress</h1>
    
    <div class="test-case">
        <h3>Test: Seliște, Orhei District, Moldova</h3>
        <div class="input"><strong>Input:</strong> Seliște, Orhei District, Moldova</div>
        <div class="output"><strong>Output:</strong> <span id="result"></span></div>
        <button onclick="testFunction()">Testează Funcția</button>
    </div>
    
    <div class="console" id="console">
        <div>Console output va apărea aici...</div>
    </div>

    <script>
        // Funcția de extragere a adresei scurte (copiată din autocomplete.js)
        function extractShortAddress(fullAddress) {
            if (!fullAddress) return '';
            
            console.log('extractShortAddress called with:', fullAddress);
            logToConsole('extractShortAddress called with: ' + fullAddress);
            
            const parts = fullAddress.split(',').map(part => part.trim());
            let shortAddress = [];
            
            console.log('Parts split:', parts);
            logToConsole('Parts split: ' + JSON.stringify(parts));
            
            // Căutăm satul/orășelul (primul element relevant)
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                // Verificăm dacă nu este doar un tip de locație (raion, țară, etc.)
                if (part && 
                    !part.toLowerCase().includes('raion') && 
                    !part.toLowerCase().includes('moldova') && 
                    !part.toLowerCase().includes('md-') &&
                    part.length > 1) {
                    shortAddress.push(part);
                    logToConsole('Added first part: ' + part);
                    break;
                }
            }
            
            // Căutăm raionul (următorul element relevant)
            for (let i = 0; i < parts.length; i++) {
                const part = parts[i];
                if (part && part.toLowerCase().includes('raion')) {
                    shortAddress.push(part);
                    logToConsole('Added raion: ' + part);
                    break;
                }
            }
            
            // Dacă nu am găsit raion, încercăm să găsim district, county, municipality sau alte diviziuni administrative
            if (shortAddress.length === 1) {
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    if (part && 
                        (part.toLowerCase().includes('district') || 
                         part.toLowerCase().includes('county') ||
                         part.toLowerCase().includes('municipality') ||
                         part.toLowerCase().includes('gagauzia') ||
                         part.toLowerCase().includes('autonomous')) &&
                        !part.toLowerCase().includes('moldova')) {
                        shortAddress.push(part);
                        logToConsole('Added district/municipality: ' + part);
                        break;
                    }
                }
            }
            
            // Dacă nu am găsit nimic, returnăm primul element
            if (shortAddress.length === 0 && parts.length > 0) {
                shortAddress.push(parts[0]);
                logToConsole('Added fallback: ' + parts[0]);
            }
            
            const result = shortAddress.join(', ');
            console.log('Final short address result:', result);
            logToConsole('Final short address result: ' + result);
            return result;
        }

        function logToConsole(message) {
            const consoleDiv = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            consoleDiv.innerHTML += '<div>[' + timestamp + '] ' + message + '</div>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function testFunction() {
            const testInput = 'Seliște, Orhei District, Moldova';
            const result = extractShortAddress(testInput);
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
