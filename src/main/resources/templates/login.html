<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logare - DrumBun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="auth-container">
                <div class="auth-card">
                    <div class="auth-header">
                        <h1><i class="fas fa-sign-in-alt"></i> Logare</h1>
                        <p>Bine ai revenit! Conectează-te la contul tău</p>
                    </div>

                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i>
                                Email
                            </label>
                            <input type="email" id="email" name="email" placeholder="Introduceți adresa de email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <i class="fas fa-lock"></i>
                                Parolă
                            </label>
                            <input type="password" id="password" name="password" placeholder="Introduceți parola" required>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="remember-me" name="rememberMe">
                                <span class="checkmark"></span>
                                Ține-mă conectat
                            </label>
                        </div>

                        <button type="submit" id="login-btn" class="auth-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Conectare
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>Nu ai cont? <a href="/register" class="auth-link">Înregistrează-te aici</a></p>
                        <a href="/forgot-password" class="auth-link">Ai uitat parola?</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="login.js"></script>
</body>
</html>
