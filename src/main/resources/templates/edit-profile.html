<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editează Profilul - DrumBun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="edit-profile-container">
                <div class="edit-profile-header">
                    <h1><i class="fas fa-user-edit"></i> Editează Profilul</h1>
                    <p>Actualizează informațiile tale personale</p>
                </div>

                <div class="edit-profile-form">
                    <form id="edit-profile-form" enctype="multipart/form-data">
                        <!-- Profile Image Section -->
                        <div class="form-section">
                            <h3><i class="fas fa-camera"></i> Imagine de profil</h3>
                            <div class="profile-image-upload">
                                <div class="current-image">
                                    <img id="current-profile-image" src="" alt="Imagine de profil" style="display: none;">
                                    <i class="fas fa-user-circle" id="current-default-avatar"></i>
                                </div>
                                <div class="image-upload-controls">
                                    <label for="profile-image-input" class="btn-secondary btn-upload">
                                        <i class="fas fa-upload"></i>
                                        Încarcă imagine
                                    </label>
                                    <input type="file" id="profile-image-input" name="profileImage" accept="image/*" style="display: none;">
                                    <button type="button" id="remove-image-btn" class="btn-outline btn-small" style="display: none;">
                                        <i class="fas fa-trash"></i>
                                        Șterge imaginea
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Personal Information -->
                        <div class="form-section">
                            <h3><i class="fas fa-user"></i> Informații personale</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="firstName">Prenume *</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Nume *</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email *</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Telefon</label>
                                <input type="tel" id="phone" name="phone" placeholder="+40 7XX XXX XXX">
                            </div>
                        </div>

                        <!-- Password Section -->
                        <div class="form-section">
                            <h3><i class="fas fa-lock"></i> Schimbă parola</h3>
                            <div class="form-group">
                                <label for="currentPassword">Parola actuală</label>
                                <input type="password" id="currentPassword" name="currentPassword">
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="newPassword">Parola nouă</label>
                                    <input type="password" id="newPassword" name="newPassword">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirmă parola nouă</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword">
                                </div>
                            </div>
                        </div>

                        <!-- Form Actions -->
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="window.location.href='/profile'">
                                <i class="fas fa-arrow-left"></i>
                                Anulează
                            </button>
                            <button type="submit" class="btn-primary">
                                <i class="fas fa-save"></i>
                                Salvează modificările
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="edit-profile.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
