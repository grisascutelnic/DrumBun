<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă Cursă - HaiDavai</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_blue.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Include Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="add-ride-container">
                <form id="add-ride-form" class="add-ride-form">
                    <div class="form-section">
                        <h3><i class="fas fa-map-marker-alt"></i> Informații Rute</h3>
                        
                        <div class="form-group">
                            <label for="from-location">De la:</label>
                            <div class="location-input-container">
                                <input type="text" id="from-location" name="fromLocation" placeholder="Introduceți localitatea de plecare" required>
                                <div id="from-suggestions" class="suggestions-dropdown"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="to-location">Până la:</label>
                            <div class="location-input-container">
                                <input type="text" id="to-location" name="toLocation" placeholder="Introduceți localitatea de destinație" required>
                                <div id="to-suggestions" class="suggestions-dropdown"></div>
                            </div>
                        </div>

                        <div class="map-container">
                            <div id="route-map"></div>
                            <div class="map-controls">
                                <button type="button" id="calculate-route" class="btn btn-secondary">
                                    <i class="fas fa-route"></i> Calculează Ruta
                                </button>
                                <button type="button" id="clear-route" class="btn btn-outline">
                                    <i class="fas fa-eraser"></i> Șterge Ruta
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-calendar-alt"></i> Detalii Călătorie</h3>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="travel-date">Data călătoriei:</label>
                                <div class="input-with-icon">
                                    <input type="date" id="travel-date" name="travelDate" required>
                                    <i class="fas fa-calendar calendar-icon"></i>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="departure-time">Ora plecării:</label>
                                <div class="input-with-icon">
                                    <input type="time" id="departure-time" name="departureTime" required>
                                    <i class="fas fa-clock clock-icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="available-seats">Locuri disponibile:</label>
                                <input type="number" id="available-seats" name="availableSeats" min="1" max="8" value="4" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Preț per loc (MDL):</label>
                                <input type="number" id="price" name="price" min="0" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-info-circle"></i> Informații Suplimentare</h3>
                        
                        <div class="form-group">
                            <label for="description">Descriere (opțional):</label>
                            <textarea id="description" name="description" rows="4" placeholder="Detalii despre cursă, condiții speciale, etc."></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="preview-ride" class="btn btn-secondary">
                            <i class="fas fa-eye"></i> Previzualizare
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Adaugă Cursa
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Previzualizare Cursă</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="preview-content"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" onclick="closeModal()">Anulează</button>
                <button type="button" class="btn btn-primary" onclick="submitRide()">Confirmă Adăugarea</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/script.js"></script>
    <script src="/autocomplete.js"></script>
    <script src="/add-ride.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
