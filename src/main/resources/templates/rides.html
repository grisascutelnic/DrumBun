<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Călătorii Disponibile - DrumBun</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Conținut principal -->
    <main class="rides-container">
        <div class="rides-header">
            <h1>Călătorii Disponibile</h1>
            <p>Găsește călătoria perfectă pentru tine</p>
        </div>

        <!-- Filtre -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="filter-from">De la:</label>
                <div class="location-input-container">
                    <input type="text" id="filter-from" placeholder="Orice localitate">
                    <div id="filter-from-suggestions" class="suggestions-dropdown"></div>
                </div>
            </div>
            <div class="filter-group">
                <label for="filter-to">Până la:</label>
                <div class="location-input-container">
                    <input type="text" id="filter-to" placeholder="Orice localitate">
                    <div id="filter-to-suggestions" class="suggestions-dropdown"></div>
                </div>
            </div>
            <div class="filter-group">
                <label for="filter-date">Data:</label>
                <input type="date" id="filter-date">
            </div>
            <button class="filter-btn" id="filter-btn">
                <i class="fas fa-filter"></i>
                Filtrează
            </button>
        </div>

        <!-- Lista de curse -->
        <div class="rides-list" id="rides-list">
            <!-- Cursele vor fi încărcate dinamic aici -->
            <div th:if="${#lists.isEmpty(rides)}" class="no-rides">
                <i class="fas fa-search"></i>
                <h3>Nu există curse disponibile</h3>
                <p>Încearcă să modifici filtrele sau să revii mai târziu.</p>
            </div>
            
            <!-- Template pentru o cursă -->
            <div th:each="ride : ${rides}" class="ride-card" th:data-ride-id="${ride.id}">
                <div class="ride-header">
                    <div class="ride-route">
                        <div class="route-point">
                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${ride.fromLocation}">De la</span>
                        </div>
                        <div class="route-arrow">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div class="route-point">
                            <i class="fas fa-map-marker-alt"></i>
                            <span th:text="${ride.toLocation}">Până la</span>
                        </div>
                    </div>
                    <div class="ride-price">
                        <span class="price" th:text="${ride.price + ' RON'}">0 RON</span>
                        <span class="per-seat">per loc</span>
                    </div>
                </div>
                <div class="ride-details">
                    <div class="ride-info">
                        <div class="info-item">
                            <i class="fas fa-calendar"></i>
                            <span th:text="${#temporals.format(ride.travelDate, 'dd MMM yyyy')}">Data</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span th:text="${#temporals.format(ride.departureTime, 'HH:mm')}">Ora</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-users"></i>
                            <span th:text="${ride.availableSeats + ' locuri disponibile'}">Locuri</span>
                        </div>
                        <div class="info-item user-profile-link" th:data-user-id="${ride.userId}">
                            <i class="fas fa-user"></i>
                            <span th:text="${ride.driverName}" class="driver-name">Șofer</span>
                            <i class="fas fa-external-link-alt profile-link-icon"></i>
                        </div>
                    </div>
                    <div class="ride-actions">
                        <button class="btn-reserve" th:data-ride-id="${ride.id}">
                            <i class="fas fa-ticket-alt"></i>
                            Rezervă
                        </button>
                        <button class="btn-details" th:data-ride-id="${ride.id}">
                            <i class="fas fa-info-circle"></i>
                            Detalii
                        </button>
                    </div>
                </div>
                <div th:if="${ride.description}" class="ride-description">
                    <p th:text="${ride.description}">Descriere</p>
                </div>
            </div>
        </div>

        <!-- Paginare -->
        <div class="pagination" th:if="${#lists.size(rides) > 0}">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="script.js"></script>
    <script src="/autocomplete.js"></script>
    <script src="navbar.js"></script>
    <script src="rides.js"></script>
</body>
</html>
