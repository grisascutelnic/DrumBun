<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - DrumBun</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Minimal Profile Styles */
        :root {
            --color-primary: #10b981;
            --color-primary-light: #34d399;
            --color-primary-dark: #059669;
            --color-gray-50: #f9fafb;
            --color-gray-100: #f3f4f6;
            --color-gray-200: #e5e7eb;
            --color-gray-300: #d1d5db;
            --color-gray-400: #9ca3af;
            --color-gray-500: #6b7280;
            --color-gray-600: #4b5563;
            --color-gray-700: #374151;
            --color-gray-800: #1f2937;
            --color-gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: var(--color-gray-800);
            line-height: 1.6;
        }

        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Minimal Header */
        .profile-header {
            background: var(--color-gray-50);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--color-gray-200);
        }

        .profile-header-content {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--color-primary);
            box-shadow: var(--shadow-md);
        }

        .profile-avatar i {
            font-size: 2rem;
            color: var(--color-primary);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: 0.25rem;
        }

        .profile-email {
            color: var(--color-gray-500);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: flex;
            gap: 2rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--color-primary);
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--color-gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Content Layout */
        .profile-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        /* Sidebar */
        .profile-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .profile-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--color-gray-200);
            box-shadow: var(--shadow-sm);
        }

        .profile-card h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-gray-700);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .profile-card h3 i {
            color: var(--color-primary);
            font-size: 0.8rem;
        }

        /* Info List */
        .info-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: var(--color-gray-50);
            border-radius: var(--radius-md);
            font-size: 0.85rem;
        }

        .info-item label {
            font-weight: 500;
            color: var(--color-gray-600);
        }

        .info-item span {
            color: var(--color-gray-800);
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            font-size: 0.85rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--color-gray-100);
            color: var(--color-gray-700);
            border: 1px solid var(--color-gray-300);
        }

        .btn-secondary:hover {
            background: var(--color-gray-200);
            transform: translateY(-1px);
        }

        .btn-outline {
            background: transparent;
            color: var(--color-primary);
            border: 1px solid var(--color-primary);
        }

        .btn-outline:hover {
            background: var(--color-primary);
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* Main Content */
        .profile-main {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Rides Section */
        .rides-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--color-gray-200);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--color-gray-200);
        }

        .section-header h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-gray-800);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header h3 i {
            color: var(--color-primary);
        }

        .section-tabs {
            display: flex;
            gap: 0.25rem;
            background: var(--color-gray-100);
            padding: 0.25rem;
            border-radius: var(--radius-md);
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--color-gray-500);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: white;
            color: var(--color-primary);
            box-shadow: var(--shadow-sm);
        }

        /* Loading and Empty States */
        .loading-spinner {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
            color: var(--color-gray-400);
        }

        .loading-spinner i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--color-primary);
        }

        .no-rides {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--color-gray-400);
        }

        .no-rides i {
            font-size: 3rem;
            color: var(--color-gray-300);
            margin-bottom: 1rem;
        }

        .no-rides h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-gray-600);
        }

        .no-rides p {
            margin-bottom: 1.5rem;
            color: var(--color-gray-500);
            font-size: 0.9rem;
        }

        /* User Rides List */
        .user-rides-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .user-ride-item {
            background: var(--color-gray-50);
            border-radius: var(--radius-lg);
            padding: 1rem;
            border: 1px solid var(--color-gray-200);
            transition: all 0.2s ease;
        }

        .user-ride-item:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }

        .user-ride-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .user-ride-route {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
            font-size: 0.9rem;
        }

        .route-point {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            font-weight: 500;
            color: var(--color-gray-800);
        }

        .route-point i {
            color: var(--color-primary);
            font-size: 0.8rem;
        }

        .route-arrow {
            color: var(--color-gray-400);
            font-size: 0.8rem;
        }

        .user-ride-status {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-ride-status.active {
            background: #dcfce7;
            color: #166534;
        }

        .user-ride-status.completed {
            background: #dbeafe;
            color: #1e40af;
        }

        .user-ride-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .user-ride-detail {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--color-gray-500);
            font-size: 0.8rem;
        }

        .user-ride-detail i {
            color: var(--color-primary);
            width: 12px;
        }

        .user-ride-price {
            font-weight: 600;
            color: var(--color-primary-dark);
        }

        .ride-description {
            color: var(--color-gray-600);
            font-size: 0.8rem;
            line-height: 1.4;
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background: white;
            border-radius: var(--radius-sm);
            border-left: 2px solid var(--color-primary);
        }

        .user-ride-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .btn-small {
            padding: 0.4rem 0.75rem;
            font-size: 0.75rem;
            border-radius: var(--radius-sm);
        }

        /* Achievements */
        .achievements-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .achievement-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--color-gray-50);
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--color-gray-700);
            border: 1px solid var(--color-gray-200);
        }

        .achievement-item i {
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .profile-content {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .profile-sidebar {
                order: 2;
            }
            
            .profile-main {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .profile-header-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            
            .profile-stats {
                justify-content: center;
            }
            
            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .user-ride-details {
                grid-template-columns: 1fr;
            }
            
            .user-ride-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .profile-header {
                padding: 1.5rem;
            }
            
            .profile-stats {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-card,
        .rides-section {
            animation: fadeIn 0.4s ease-out;
        }

        .profile-card:nth-child(2) {
            animation-delay: 0.1s;
        }

        .profile-card:nth-child(3) {
            animation-delay: 0.2s;
        }

        .rides-section {
            animation-delay: 0.3s;
        }
    </style>
</head>
<body>
    <!-- Include Navigation -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-header-content">
                    <div class="profile-avatar">
                        <img id="profile-image" src="" alt="Imagine de profil" style="display: none;">
                        <i class="fas fa-user" id="default-avatar"></i>
                    </div>
                    <div class="profile-info">
                        <h1 class="profile-name" id="user-name">Se încarcă...</h1>
                        <p class="profile-email" id="user-email">Se încarcă...</p>
                        <div class="profile-stats">
                            <div class="stat-item">
                                <span class="stat-number" id="total-rides-header">0</span>
                                <span class="stat-label">Călătorii</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="completed-rides-header">0</span>
                                <span class="stat-label">Completate</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="member-since-header">-</span>
                                <span class="stat-label">Membru din</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-number" id="rating-header">5.0</span>
                                <span class="stat-label">Rating</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content">
                <div class="profile-sidebar">
                    <!-- Personal Information -->
                    <div class="profile-card">
                        <h3><i class="fas fa-user"></i> Informații</h3>
                        <div class="info-list">
                            <div class="info-item">
                                <label>Nume:</label>
                                <span id="full-name">Se încarcă...</span>
                            </div>
                            <div class="info-item">
                                <label>Email:</label>
                                <span id="email">Se încarcă...</span>
                            </div>
                            <div class="info-item">
                                <label>Telefon:</label>
                                <span id="phone">Se încarcă...</span>
                            </div>
                            <div class="info-item">
                                <label>Membru din:</label>
                                <span id="created-at">Se încarcă...</span>
                            </div>
                            <div class="info-item">
                                <label>Status:</label>
                                <span id="user-status">Activ</span>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions - Only for own profile -->
                    <div class="profile-card" id="quick-actions-section" style="display: none;">
                        <h3><i class="fas fa-cog"></i> Acțiuni</h3>
                        <div class="btn-group">
                            <button class="btn btn-primary" id="edit-profile-btn">
                                <i class="fas fa-edit"></i>
                                Editează profilul
                            </button>
                            <button class="btn btn-secondary" id="add-ride-btn">
                                <i class="fas fa-plus"></i>
                                Adaugă cursă
                            </button>
                            <button class="btn btn-danger" id="logout-btn">
                                <i class="fas fa-sign-out-alt"></i>
                                Deconectare
                            </button>
                        </div>
                    </div>

                    <!-- View Profile Actions - Only for other users' profiles -->
                    <div class="profile-card" id="view-profile-actions-section" style="display: none;">
                        <h3><i class="fas fa-eye"></i> Acțiuni</h3>
                        <div class="btn-group">
                            <button class="btn btn-primary" id="contact-user-btn">
                                <i class="fas fa-envelope"></i>
                                Contactează
                            </button>
                            <button class="btn btn-outline" id="view-all-rides-btn">
                                <i class="fas fa-car"></i>
                                Vezi cursele
                            </button>
                            <button class="btn btn-outline" id="report-user-btn">
                                <i class="fas fa-flag"></i>
                                Raportează
                            </button>
                        </div>
                    </div>

                    <!-- Achievements Section -->
                    <div class="profile-card">
                        <h3><i class="fas fa-trophy"></i> Realizări</h3>
                        <div class="achievements-list" id="achievements-list">
                            <!-- Achievements will be loaded here -->
                        </div>
                    </div>
                </div>

                <div class="profile-main">
                    <!-- User's Rides Section -->
                    <div class="rides-section">
                        <div class="section-header">
                            <h3><i class="fas fa-car"></i> <span id="rides-section-title">Călătoriile mele</span></h3>
                            <div class="section-tabs">
                                <button class="tab-btn active" data-tab="active">Active</button>
                                <button class="tab-btn" data-tab="completed">Completate</button>
                            </div>
                        </div>
                        
                        <div class="rides-container" id="user-rides-container">
                            <div class="loading-spinner" id="rides-loading">
                                <i class="fas fa-spinner fa-spin"></i>
                                <p>Se încarcă...</p>
                            </div>
                            <div class="user-rides-list" id="user-rides-list" style="display: none;">
                                <!-- Rides will be loaded here -->
                            </div>
                            <div class="no-rides" id="no-rides" style="display: none;">
                                <i class="fas fa-car"></i>
                                <h3 id="no-rides-title">Nu ai încă călătorii</h3>
                                <p id="no-rides-description">Începe să creezi călătorii pentru a le vedea aici</p>
                                <button class="btn btn-primary" id="add-first-ride-btn" style="display: none;">
                                    <i class="fas fa-plus"></i>
                                    Adaugă prima cursă
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="/profile.js"></script>
    <script src="/navbar.js"></script>
</body>
</html>
