spring.application.name=faina

# Configurația pentru baza de date PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/faina_db
spring.datasource.username=postgres
spring.datasource.password=asdfghjkl
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurația JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurația serverului
server.port=8080
server.servlet.context-path=/

# Configurația Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.com.scutelnic.faina=DEBUG
logging.level.org.springframework.web=DEBUG
